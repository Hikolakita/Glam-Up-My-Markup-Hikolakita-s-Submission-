<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Bai+Jamjuree&family=Bungee+Spice&family=Comfortaa:wght@300..700&family=Dela+Gothic+One&family=Honk&family=Kanit:wght@600&family=Montserrat:wght@200&family=PT+Sans:wght@700&family=Permanent+Marker&family=Poppins:wght@200;500&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:wght@500;900&family=Tektur:wght@400;500&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <section id="camp-activities-inquiry">
        <h1>Camp Activities Inquiry</h1>
        <form action="/submit-form" method="POST" id="camp-form">
            <label for="activity-select">Which camp activities are you most looking forward to?</label>
            <select id="activity-select" name="activity">
                <option value="">--Please choose an option--</option>
                <option value="hiking">Hiking</option>
                <option value="canoeing">Canoeing</option>
                <option value="fishing">Fishing</option>
                <option value="crafts">Crafts</option>
                <option value="archery">Archery</option>
            </select>

            <label for="food-allergies">Food Allergies (if any)</label>
            <textarea id="food-allergies" name="food_allergies" rows="4" cols="50"></textarea>

            <label for="additional-info">Additional things the counselor should know</label>
            <textarea id="additional-info" name="additional_info" rows="4" cols="50"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>


</body>
</html>
